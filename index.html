<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SanDisk 1TB 團購下單</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        function sendToLine(event) {
            event.preventDefault();
            
            // 抓取填寫的資料
            const name = document.getElementById('name').value;
            const phone = document.getElementById('phone').value;
            const store = document.getElementById('store').value;
            const lastFive = document.getElementById('lastFive').value;

            // 組合成一段文字
            const message = `你好，我要訂購 SanDisk 1TB\n姓名：${name}\n電話：${phone}\n門市：${store}\n後五碼：${lastFive}`;

            // 這裡換成你的 LINE ID 連結，或是 LINE 官方帳號連結
            // 如果你不知道連結，可以用 https://line.me/ti/p/你的ID
            const lineUrl = `https://line.me/R/msg/text/?${encodeURIComponent(message)}`;

            window.location.href = lineUrl;
        }
    </script>
</head>
<body class="bg-gray-100 pb-20">
    <div class="bg-red-600 text-white p-4 text-center font-bold shadow-md italic">SanDisk Professional 團購</div>
    
    <div class="max-w-md mx-auto p-4">
        <div class="bg-white rounded-2xl shadow-md p-6 border border-gray-200">
            <h3 class="font-bold text-lg mb-4 text-center text-red-600 underline">請填寫下單資料</h3>
            
            <form onsubmit="sendToLine(event)" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">收件人姓名</label>
                    <input type="text" id="name" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-3 bg-gray-50 border">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">手機電話</label>
                    <input type="tel" id="phone" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-3 bg-gray-50 border">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">7-11 門市名稱</label>
                    <input type="text" id="store" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-3 bg-gray-50 border">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">匯款帳號後五碼</label>
                    <input type="text" id="lastFive" required class="mt-1 block w-full border-gray-300 rounded-md shadow-sm p-3 bg-gray-50 border">
                </div>

                <div class="pt-4">
                    <button type="submit" class="w-full bg-[#00B900] text-white py-4 rounded-xl font-bold text-lg shadow-lg">
                        透過 LINE 送出訂單
                    </button>
                </div>
                <p class="text-center text-xs text-gray-400 mt-2">點擊後會自動開啟 LINE 傳送資料</p>
            </form>
        </div>
    </div>
</body>
</html>
